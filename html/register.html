<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/register-style.css">
  <script src="../scripts/registerScript.js"></script>
  <title>Register</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="../scripts/scriptForNavbar.js"></script>
</head>

<body>
  <nav>
    <div class="navbar">
      <div class="logo">
        <a href="index.html">
          <img src="../Assets/Public-Assets/logo.png" alt="" />
        </a>
      </div>
      <div class="navigation">
        <img id="burgermenu" src="../Assets/Public-Assets/Hamburger_icon.svg.png">
        <ul>
          <li>
            <a href="index.html">
              Home
            </a>
          </li>
          <li>
            <a href="product-page.html">
              Product
            </a>
          </li>
          <li>
            <a href="company-profile.html">
              Company Profile
            </a>
          </li>
          <li>
            <a href="contact-us.html">
              Contact Us
            </a>
          </li>
          <li>
            <a href="register.html">
              Registration
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section>
    <div class="middle-container">
      <div class="top-items">
        <h1>Create Account</h1>
      </div>
      <div class="mid-items">
        <div>
          <div>
            <form method="GET" action="../html/index.html" id="formId">
              <table>
                <tr>
                  <td>
                    <h3>Nama</h3>
                  </td>
                  <td>
                    <input type="text" id="nama-pengguna" />
                  </td>
                </tr>
                <tr>
                  <td>
                    <h3>Email</h3>
                  </td>
                  <td>
                    <input type="email" id="email-pengguna" />
                  </td>
                </tr>
                <tr>
                  <td>
                    <h3>Password</h3>
                  </td>
                  <td>
                    <input type="password" id="password-pengguna" />
                  </td>
                </tr>
                <tr>
                  <td>
                    <h3>Gender</h3>
                  </td>
                  <td>
                    <input type="radio" name="gender" id="male" class="male" value="Male" onchange="valueChanged()" />
                    Male
                    <input type="radio" name="gender" id="female" class="female" value="Female"
                      onchange="valueChanged()" />
                    Female
                  </td>
                </tr>
                <tr>
                  <td>
                    <h3>Address</h3>
                  </td>
                  <td>
                    <input type="text" id="alamat-pengguna" />
                  </td>
                </tr>
                <tr>
                  <td>
                    <h3>City</h3>
                  </td>
                  <td>
                    <input type="text" id="kota-pengguna" />
                  </td>
                </tr>
                <tr>
                  <td>
                    <h3>Term of Service</h3>
                  </td>
                  <td>
                    <input type="checkbox" id="tos" />
                  </td>
                </tr>
              </table>
            </form>
          </div>
          <div class="errlbl">
            <span id="errorLabel" style="color: red;"></span>
          </div>
        </div>
        <div class="logo2 circle"><img src="../Assets/Public-Assets/logo.png" alt="" /></div>
      </div>
      <div class="bot-items">

        <input class="button" type="button" value="Sign Up" onclick="validateRegistration()">
      </div>
    </div>
  </section>

  <footer>
    <div class="footer-container">
      <section class="footer-subscription">
        <p class="footer-subscription-heading">
          Subscribe for promo
        </p>
        <p class="footer-subscription-text">
          You can unsubscribe at any time.
        </p>
        <div class="input-areas">
          <form>
            <input type="email" name="email" placeholder="Your Email" class="footer-input" />
            <Button class="subscribe-button">Subscribe</Button>
          </form>
        </div>
      </section>
      <section class="social-media">
        <div class="social-media-wrap">
          <div class="footer-logo">
            <a class="social-logo">
              <img src="../Assets/Public-Assets/logo.png" alt="">
            </a>
            <h4 class="website-rights">ZunderZifflin Â© 2021</h4>
            <div class="social-icons">
              <img src="../Assets/Public-Assets/social-media-logo.png" alt="">
            </div>
          </div>
        </div>
      </section>
    </div>
  </footer>
</body>

</html>
