<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/register-style.css">
  <script src="../scripts/registerScript.js"></script>
  <title>Document</title>
</head>

<body>
  <header>
    <div class="navbar">
      <div class="logo">
        <img src="../Assets/Public-Assets/logo.png" alt="">
      </div>
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="#" class="nav-links">
            <!-- <img src="./Assets/Home.png" /> -->
            Home
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-links">
            <!-- <img src="./Assets/Cart.png" /> -->
            Product
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-links">
            <!-- <img src="./Assets/contact us.png" /> -->
            Company Profile
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-links">
            <!-- <img src="./Assets/People.png" /> -->
            Contact Us
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-links">
            <!-- <img src="./Assets/Home.png" /> -->
            Registration
          </a>
        </li>
      </ul>
    </div>
  </header>
  <section>
    <div class="middle-container">
      <div class="top-items">
        <h1>Create Account</h1>
      </div>
      <div class="mid-items">
        <form method="GET" action="https//www.google.com" id="formId">
          <table>
            <tr>
              <td>Nama</td>
              <td>
                <input type="text" id="nama-pengguna" />
              </td>
            </tr>
            <tr>
              <td>Email</td>
              <td>
                <input type="email" id="email-pengguna" />
              </td>
            </tr>
            <tr>
              <td>Password</td>
              <td>
                <input type="password" id="password-pengguna" />
              </td>
            </tr>
            <tr>
              <td>Gender</td>
              <td>
                <input type="radio" name="gender" id="male" value="Male" onchange="valueChanged()"/>
                Male
                <input type="radio" name="gender" id="female" value="Female" onchange="valueChanged()"/>
                Female
              </td>
            </tr>
            <tr>
              <td>Address</td>
              <td>
                <input type="text" id="alamat-pengguna" />
              </td>
            </tr>
            <tr>
              <td>City</td>
              <td>
                <input type="text" id="kota-pengguna" />
              </td>
            </tr>
            <tr>
              <td>Term of Service</td>
              <td>
                <input type="checkbox" id="tos" />
              </td>
            </tr>
            <tr>
              <td>
                <span  id="errorLabel" style="color: red;"></span>
              </td>
            </tr>
            
          </table>
        </form>
        <div class="logo circle"><img src="../Assets/Public-Assets/logo.png" alt="" /></div>
      </div>
      <div class="bot-items">
        
        <input class="button" type="button" value="Sign Up" onclick="validateRegistration()">
      </div>
    </div>
  </section>
</body>

</html>
