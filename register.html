<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register-style.css">
    
</head>
<body>
    <header>
        <div class="navbar">
          <div class="logo">
            <img src="Assets/logo.png" alt="">
          </div>
          <ul class="nav-menu">
            <li class="nav-item">
              <a href="#" class="nav-links">
                <!-- <img src="./Assets/Home.png" /> -->
                Home
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-links">
                <!-- <img src="./Assets/Cart.png" /> -->
                Product
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-links">
                <!-- <img src="./Assets/contact us.png" /> -->
                Company Profile
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-links">
                <!-- <img src="./Assets/People.png" /> -->
                Contact Us
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-links">
                <!-- <img src="./Assets/Home.png" /> -->
                Registration
              </a>
            </li>
          </ul>
        </div>
      </header>
    <section>
        <div class="middle-container">
            <div class="top-items">
                <h3>Create Account</h3>
            </div>
            <div class="mid-items">
              
                <form action="https//www.google.com?" name="formName">
                  <table>
                    <tr>
                      <td>Nama</td>
                      <td>
                        <input type="text" id="nama-pengguna" value=""/>
                      </td>
                    </tr>
                    <tr>
                      <td>Email</td>
                      <td>
                        <input type="email" id="email-pengguna" value="" />
                      </td>
                    </tr>
                    <tr>
                      <td>Password</td>
                      <td>
                        <input type="password" name="password-pengguna" />
                      </td>
                    </tr>
                    <tr>
                      <td>Gender</td>
                      <td>
                        <input type="radio" id="gender" value="male" />
                        Male 
                        <input type="radio" id="gender" value="female" />
                        Female
                      </td>
                    </tr>
                    <tr>
                      <td>Address</td>
                      <td>
                        <input type="text" id="alamat-pengguna" />
                      </td>
                    </tr>
                    <tr>
                      <td>City</td>
                      <td>
                        <input type="text" id="kota-pengguna" />
                      </td>
                    </tr>
                    <tr>
                      <td>Agreement</td>
                      <td>
                        <input type="checkbox" id="tos" value="tos" />
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <input type="button" value="Sign Up" onclick="validateRegistration()">
                      </td>
                      <script src="registerScript.js"></script>
                    </tr>
                  </table>
                </form>
                <div class="logo circle" ><img src="Assets/Public-Assets/logo.png" alt=""/></div>
              </div>
            </div>
          </section>
        </body>
</html>
